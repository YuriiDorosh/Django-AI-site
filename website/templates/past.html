{% extends 'base.html' %}
{% block content %}

{% if code %}
<a href="{% url 'delete_all_past' %}" class="btn btn-danger">Видалити всю історію</a>
<br/><br/><br/><br/>
	{% for thing in code %}

{{ thing.question }}<br/>

<pre>
<code class='line-numbers language-{{ thing.language }}'>
{{ thing.code_answer }}

</code>
</pre>
<a href="{% url 'delete_past' thing.id %}" class='btn btn-outline-secondary btn-sm'>Видалити</a>


<br/><br/><br/><br/>



	{% endfor %}

<!--<a href="{% url 'delete_all_past' %}" class="btn btn-danger">Видалити всю історію</a>-->


{% endif %}




{% endblock %}
